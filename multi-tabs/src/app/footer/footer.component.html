<div class="footer">
    <nav mat-tab-nav-bar>
        <a mat-tab-link *ngFor="let tab of tabs; let i = index;" [routerLink]="tab.routerLink"
            [queryParams]="tab.routerParams" routerLinkActive #rla="routerLinkActive"
            [routerLinkActiveOptions]="{exact:true}" [active]="rla.isActive"> {{tab.tabName}} <mat-icon
                class="icon-remove" (click)="remove(tab, i, rla.isActive); $event.preventDefault();">close </mat-icon>
        </a>
    </nav>
</div>
