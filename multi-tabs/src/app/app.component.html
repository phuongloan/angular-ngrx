<mat-sidenav-container class="example-container" autosize>
  <mat-sidenav [attr.color]="'primary'" #sidenav fixedInViewport="true" mode="side" [(opened)]="opened">
    <app-side-nav (toggleMenu)="toggleMenu()" [isExpanded]="opened"></app-side-nav>
  </mat-sidenav>
  <mat-sidenav-content [style.margin-left.px]="!opened ? 56 : 220">
    <app-breadcrumb></app-breadcrumb>
    <div class="page-content">
      <router-outlet></router-outlet>
    </div>
    <app-footer></app-footer>
  </mat-sidenav-content>
</mat-sidenav-container>
