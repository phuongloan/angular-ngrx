<mat-toolbar color="primary">
    <mat-toolbar-row>
        <h1>OMC Admin</h1>
        <span class="menu-spacer"></span>
        <div *ngFor="let tab of tabs">
            <a mat-button [routerLink]="tab.routerLink" routerLinkActive="is-active">{{tab.tabName}}</a>
        </div>
    </mat-toolbar-row>
</mat-toolbar>
