<mat-toolbar color="primary">
    <mat-toolbar-row>
        <h1>OMC Admin</h1>
        <span class="menu-spacer"></span>
        <div *ngFor="let item of menu">
            <a mat-button [routerLink]="item.routerLink" routerLinkActive="is-active">{{item.tabName}}</a>
        </div>
    </mat-toolbar-row>
</mat-toolbar>
